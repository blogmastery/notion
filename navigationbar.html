<style>
	* {
		margin: 0;

		-webkit-box-sizing: border-box;

	}

	.navMenu {

		margin: 7px auto;
		width: fit-content;
	}

	.navMenu a {
		color: #272727;
		text-decoration: none;
		text-transform: uppercase;
		display: inline-block;
		padding: 6px;
	}

	.background {
		background-color: #ece5f0;
	}

	.border {
		border: 1px solid #cccccc;

	}

	.navMenu a:hover {

</style>

<body>
